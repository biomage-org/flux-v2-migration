apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-flux-test
  name: ui-agi-flux-test
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: ui
  namespace: ui-agi-flux-test
spec:
  interval: 10m0s
  ref:
    branch: FILLED_IN_BY_CI
    commit: bd2d5a37a43cf670e0e7ea23fd40f375896f0b7d
  url: https://github.com/biomage-org/iac
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-87-merge-*
  labels:
    sandboxId: agi-flux-test
  name: ui
  namespace: ui-agi-flux-test
spec:
  releaseName: ui
  interval: 2m0s
  chart:
    spec:
      chart: charts/nodejs
      sourceRef:
        kind: GitRepository
        name: ui
        namespace: ui-agi-flux-test
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: agi-flux-test
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-87-merge-b0664f89f23cb6289f1b1e4598b04a7bc48ad19a
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
    - kind: ConfigMap
      valuesKey: account-config.yaml
      name: account-config
      optional: false
---
apiVersion: v1
kind: Namespace
